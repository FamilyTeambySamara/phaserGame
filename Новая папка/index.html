    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
               .modalwin {
                  right: 0;
                  left: 0;
                   margin: auto;
                   z-index:2; /* поверх всех */
                   display: none;  /* сначала невидим */
                   position: fixed; /* фиксированное позиционирование, окно стабильно при прокрутке */
               }
               #shadow {
                   position: fixed;
                   width:100%;
                   height:100%;
                   z-index:1; /* поверх всех  кроме окна*/
                   background:#000;
                   opacity: 0.5; /*прозрачность*/
                   left:0;
                   top:0;
               }
           </style>

          modalWin.style.display = 'block'; // "включаем" его

          var cancelUser =document.querySelector('.cancelUs');

          cancelUser.onclick = function () {  // при клике на слой затемнения все исчезнет
            darkLayer.parentNode.removeChild(darkLayer); // удаляем затемнение

        olUser.appendChild(divUser);

  </script>

  </head>
